<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
        width: 300px;
        height: 100%;
        box-sizing: border-box;
      }

      .note-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        margin-bottom: 5px;
        background: #f1f1f1;
        border-radius: 5px;
        cursor: pointer;
      }

      .note-item span {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .note-item:hover {
        background-color: #e0e0e0;
      }

      textarea {
        width: 100%;
        height: 70vh;
        resize: none;
        font-size: 14px;
        padding: 10px;
        box-sizing: border-box;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
        gap: 10px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(18px);
      }
    </style>
  </head>
  <body>
    <!-- Menu View -->
    <div id="menuView">
      <h2>My Notes</h2>
      <div id="noteList"></div>
      <button id="newNoteBtn">+ New Note</button>
    </div>

    <!-- Editor View -->
    <div id="editorView" style="display:none;">
      <div class="toolbar">
        <button id="backBtn">‚Üê Back</button>
        <button id="deleteBtn">üóëÔ∏è Delete</button>
      </div>
      <textarea id="noteContent" placeholder="Write something..."></textarea>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="autoAddToggle" />
          <span class="slider"></span>
        </label>
        <span>Auto-add selected text</span>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
