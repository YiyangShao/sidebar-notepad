<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sidebar Notepad</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
        width: 300px;
        height: 100%;
        box-sizing: border-box;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        gap: 10px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(18px);
      }

      textarea {
        width: 100%;
        height: 80vh;
        resize: none;
        font-size: 14px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h2>Notepad</h2>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="autoAddToggle" />
        <span class="slider"></span>
      </label>
      <span>Auto-add selected text</span>
    </div>
    <textarea id="notes" placeholder="Write something..."></textarea>
    <script src="sidepanel.js"></script>
  </body>
</html>
